<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Luminary - Home</title>
    <style>
    
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #fce4ec, #f8bbd0); 
            color: white;
            overflow: hidden; 
        }

        h1 {
            font-size: 56px; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }

        p {
            font-size: 24px; 
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        }

        .button-container {
            margin-top: 20px; 
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff66b2, #ff4081); 
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px; 
            margin: 0 10px; 
            font-size: 18px; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); 
        }

        .button:hover {
            background: linear-gradient(45deg, #c2185b, #ff007f); 
            transform: translateY(-3px); 
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4); 
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; 
            z-index: 0;
        }

        .confetti div {
            position: absolute;
            background-color: rgba(255, 105, 180, 0.8);
            opacity: 0.9;
            animation: fall 5s infinite;
            bottom: 100%;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px; 
            }

            p {
                font-size: 20px; 
            }
        }
    </style>
</head>

<body>
    <div class="confetti">
        <div style="left: 10%; width: 10px; height: 30px; animation-delay: 0s;"></div>
        <div style="left: 20%; width: 15px; height: 25px; animation-delay: 0.5s;"></div>
        <div style="left: 30%; width: 8px; height: 35px; animation-delay: 1s;"></div>
        <div style="left: 40%; width: 12px; height: 28px; animation-delay: 1.5s;"></div>
        <div style="left: 50%; width: 14px; height: 32px; animation-delay: 2s;"></div>
        <div style="left: 60%; width: 9px; height: 30px; animation-delay: 2.5s;"></div>
        <div style="left: 70%; width: 10px; height: 25px; animation-delay: 3s;"></div>
        <div style="left: 80%; width: 11px; height: 27px; animation-delay: 3.5s;"></div>
        <div style="left: 90%; width: 12px; height: 33px; animation-delay: 4s;"></div>
    </div>
    <div class="content" style="position: relative; z-index: 1;">
        <h1>Luminary</h1>
        <p>Illuminate Your Skincare Journey with Luminary</p>
        <p>Discover personalized skincare solutions tailored to your needs.</p>
        <div class="button-container">
            <button class="button" onclick="location.href='sign-in.html'">Get Started</button>
           
        </div>
    </div>
</body>

</html>
