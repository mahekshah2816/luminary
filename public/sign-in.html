<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Luminary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e7f2; /* Light baby pink background */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #e8c1e1;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #d16a99;
            font-size: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #5c375d;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e8c1e1;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f2d3e4;
        }
        button {
            background-color: #f4a4b8;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }
        button:hover {
            background-color: #d16a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luminary</h1>
        <h2>Sign In</h2>
        <form action="questionnaire.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p> <!-- Link remains unchanged -->
    </div>
</body>
</html>
